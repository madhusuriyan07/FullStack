<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Buy and Sell Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classified Buy and Sell Products</h1>
        <button id="showFormBtn">Post an Ad</button>
    </header>

    <div id="adForm" class="hidden">
        <h2>Post an Ad</h2>
        <input type="text" id="title" placeholder="Product Title" required>
        <input type="text" id="description" placeholder="Product Description" required>
        <input type="number" id="price" placeholder="Price" required>
        <button id="submitAdBtn">Submit</button>
        <button id="hideFormBtn">Cancel</button>
    </div>

    <section id="adsContainer">
        <h2>Available Products</h2>
        <div id="adsList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
